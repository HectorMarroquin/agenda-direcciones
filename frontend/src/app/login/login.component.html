<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="login()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="credentials.email" name="email" class="form-control" required>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</p>
    </div>
  </div>
</div>
